--- 
name: lbvserver-params-gts-10-30-2019
namespace: com.citrix.adc.commontypes
version: "1.0"
description: "This stylebook defines the parameters for a load balancing virtual server."
private: true
schema-version: "1.0"
import-stylebooks:
  - 
    namespace: com.citrix.adc.commontypes
    prefix: cmtypes
    version: "1.0"
parameters: 
  - 
    name: appname
    label: "Load Balanced Application Name"
    description: "Name of the Load Balanced application"
    type: string
    key: true
    gui:
      updatable: false
    required: true
  - 
    name: lb-virtual-ip
    label: "Load Balanced App Virtual IP address"
    description: "Virtual IP address representing the Load Balanced application"
    type: ipaddress
    required: true
  -
    name: snip
    label: SNIP
    type: object  
    required: true    
    parameters:  
      - 
        name: snip-ipaddress
        label: IP Address
        description: "The SNIP address for Backend connections"
        type: ipaddress
        required: true
      -
        name: snip-netmask
        label: Netmask
        description: "SNIP Netmask"
        type: string
        required: true
        default: 255.255.254.0
  - 
    name: lb-service-type
    label: "Load Balanced App Protocol"
    description: "Protocol used for the Load Balanced application."
    type: string
    default: SSL    
    required: true
    gui:
      updatable: false
    allowed-values: 
      - HTTP
      - SSL
      - SSL_BRIDGE
      - TCP
      - UDP
      - ANY
      - DNS
      - DNS_TCP
      - FTP
      - MSSQL
      - MYSQL
      - RADIUS
  - 
    name: lb-virtual-port
    label: "Load Balanced App Virtual Port"
    description: "TCP port representing the Load Balanced application"
    type: tcp-port
    gui:
      updatable: false
    default: 443
  - 
    name: request-id
    label: "Request ID"
    description: "Service Now Request ID"
    type: string
    pattern: "REQ.*"
    gui:
      updatable: false
  - 
    name: owner
    label: "Owner"
    description: "Service Owner team"
    type: string
    required: true
  - 
    name: algorithm
    label: "Load Balanced App Algorithm"
    description: "Load Balancing algorithm for the application"
    type: string
    default: LEASTCONNECTION        
    allowed-values: 
      - LEASTCONNECTION
      - ROUNDROBIN
      - LEASTRESPONSETIME
      - SOURCEIPHASH
  - 
    name: persistence
    label: "Load Balanced App Persistence Type"
    description: "Persistence type used for members of this pool"
    type: string
    default: SRCIPDESTIP
    allowed-values: 
      - NONE
      - SOURCEIP
      - COOKIEINSERT
      - SRCIPDESTIP
      - DESTIP
      - SSLSESSION
  - 
    name: timeout
    label: "Load Balanced App Persistence Timeout"
    description: "Time period for which a persistence session is in effect."
    type: number
    default: 2
  - 
    name: persistence-backup
    label: "Load Balanced App Backup Persistence"
    description: "Backup persistence type for the virtual server."
    type: string
    default: NONE
    allowed-values: 
      - NONE
      - SOURCEIP
  - 
    name: backup-persistence-timeout
    label: "Load Balanced App Backup Persistence Timeout"
    description: "Time period for which backup persistence is in effect."
    type: number
    default: 2
  - 
    name: lb-advanced
    label: "Advanced Load Balancer Settings"
    description: "Advanced load balancer settings"
    type: object
    gui: 
      collapse_pane: true    
    parameters-default-sources:
      - cmtypes::vserver-advanced-params-gts-10-30-2019
 